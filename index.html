<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="buttons" class="container">
    <div id="display" class="display"></div>
    <input type="button" id="clear" class="touch" value="C">
    <input type="button" class="touch" value="/">
    <input type="button" class="touch" value="x">
    <input type="button" class="touch" value="7">
    <input type="button" class="touch" value="8">
    <input type="button" class="touch" value="9">
    <input type="button" class="touch" value="-">
    <input type="button" class="touch" value="4">
    <input type="button" class="touch" value="5">
    <input type="button" class="touch" value="6">
    <input type="button" id="add" class="touch" value="+">
    <input type="button" class="touch" value="1">
    <input type="button" class="touch" value="2">
    <input type="button" class="touch" value="3">
    <input type="button" class="touch" value="0">
    <input type="button" class="touch" value="00">
    <input type="button" class="touch" value=".">
    <input type="button" id="enter" class="touch" value="=">
  </div>

  <script src="./index.js"></script>
</body>

</html>
